<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archives</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="inputs">
            <div>
                <p><label for="clean-input">Deck to Cleanup</label></p>
                <textarea name="clean-input" id="clean-input"></textarea>
            </div>
            <div>
                <p><label for="clean-output">Outputted Deck</label></p>
                <textarea name="clean-output" id="clean-output"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="clean">Clean Up Deck</button>
        </div>
        <div class="inputs">
            <div>
                <p><label for="convert-input">Deck to Convert</label></p>
                <textarea name="convert-input" id="convert-input"></textarea>
            </div>
            <div>
                <p><label for="convert-output">Outputted JSON</label></p>
                <textarea name="convert-output" id="convert-output"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="convert">Convert Deck to JSON</button>
        </div>
    </div>
</body>

</html>
